<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Effect</title>
  <style>
    /* Styling for the container */
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }
    /* Styling for the image */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container" style="background-image: url('./assets/studyBoy.png');">
    <!-- Make sure your container has a background image -->
    <!-- You can also set it dynamically with inline style or CSS -->
    <!-- <img src="./assets/studyBoy.png" alt="Image"> -->
  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <!-- jQuery Ripples plugin -->
  <script src="../dist/jquery.ripples.js"></script>

  <script>
    $(document).ready(function() {
      try {
        $('.container').ripples({
          dropRadius: 20, // Adjust the size of the ripple
          perturbance: 0.04 // Adjust the movement of the ripples
          // Add more options as needed
        });
      } catch (e) {
        console.error(e);
      }
    });
  </script>
</body>
</html>
